<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Grid</title>
    <style>
        /* .father {
            display: grid;

            grid-auto-rows: 100px;
            fraction 하나가 전체공간을 다 차지한 것..
            grid-template-columns: repeat(auto-fit, 1fr);

            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            autofit은 content를 stretch해서 browser를 꽉 채우는 것,
             autofill은  최대한 모으는 것, 더 많은 column을 넣기위해서..
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
        } */

        .father {
            display: grid;
            grid-gap: 10px;
            grid-auto-rows: 100px;
            grid-template-columns: repeat(5, 1fr); 
            /* grid-template-columns: [first-line] 1fr [awesome-line] 1fr [sexy-line] 1fr [nico-line] 1fr [lynn-line] 1fr [last-line]; */
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }


        .box:nth-child(even) {
            background-color: #3498db;
        }

        .box:nth-child(odd) {
            background-color: #34495e;
        }

        .box:first-child {
            /* grid-row-start: 2;
            grid-row-end: 5; */
            grid-row: span 5;
            grid-column: span 2;
        }


    </style>
</head>

<body>
    <div class="father">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>

</body>
