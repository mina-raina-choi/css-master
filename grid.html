<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid</title>
    <style>
        /* .father {
            display: grid;
            grid-gap: 10px;
            grid-auto-rows: 100px;
            fraction 하나가 전체공간을 다 차지한 것..
            grid-template-columns: repeat(auto-fit, 1fr);

            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            autofit은 content를 stretch해서 browser를 꽉 채우는 것,
             autofill은  최대한 모으는 것, 더 많은 column을 넣기위해서..
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
        } */

        .father {
            display: grid;
            grid-gap: 10px;
            grid-auto-rows: 100px;
            grid-template-columns: repeat(5, 100px);
            color: white;
            /* grid container horizontal 정렬 */
            /* justify-content: end; */
            height: 100vh;
            /* grid container vertical 정렬 */
            /* align-content: center; */

            /* align-content, justify-content */
            place-content: start end;
        }


        .box:nth-child(even) {
            background-color: #3498db;
        }

        .box:nth-child(odd) {
            background-color: #34495e;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>

</html>
