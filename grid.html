<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid</title>
    <style>
        .father {
            display: grid;
            grid-gap: 10px;
            grid-auto-rows: 100px;
            /* fraction 하나가 전체공간을 다 차지한 것..*/
            /* grid-template-columns: repeat(auto-fit, 1fr); */

            /* 네가 넣을 수 있는 가장 많은 data를 넣어라... 
            보여줄 데이터의 양이 어느정도인지 알 수 없을 때...*/
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

            /* autofit은 content를 stretch해서 browser를 꽉 채우는 것,
             autofill은  최대한 모으는 것, 더 많은 column을 넣기위해서..*/
            /* grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); */
        }

        .box:nth-child(even) {
            background-color: #3498db;
        }

        .box:nth-child(odd) {
            background-color: #34495e;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
